<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p><!--lt e gt significa: LESS THAN = menor que / GREATER THAN = maior que -->
    <p>Se precisar quebrar o texto em algum lugar específico como esse,<br><br><br>você pode usar a tag br.</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;<br>
        &copy;<br>
        &trade;<br>
        &euro;<br>
        &pound;<br>
        &yen;<br>
        &cent;<br> 
        &Delta;<br> 
        &uparrow;
    </p>
    <p>
        &#x1F603;
        &#x1F60D;
    </p>
</body>
</html>
