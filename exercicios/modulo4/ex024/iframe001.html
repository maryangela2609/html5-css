<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
       
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" width="500"></iframe>
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        
        
       para aprender a programar</p>

       <p>O site do
        
        <iframe src="https://www.google.com" frameborder="0">Google</iframe>
        <a href="https://www.google.com">Google</a>
    
        </p>

       <p>o repositório do guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        
        é legal</p>
</body>
</html>
