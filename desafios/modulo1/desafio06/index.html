<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <abbr title="HyperText Markup Language">HTML5</abbr>, podemos inserir os elementos da lista a seguir. <br>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1...h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;e&lt;li&gt;">Listas numeradas</abbr></li>
        <abbr title="">
        <li><abbr title="Use a tag &lt;ul&gt;e&lt;li&gt;">Listas com demarcadores</abbr></li>
        </abbr>

    </ul>
</body>
</html>
